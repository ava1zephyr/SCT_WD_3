<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <script
    type="module"
    src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fanimetic7550back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"
  ></script>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow"></div>

  <div class="container">
    <header class="topbar">
      <div class="topbar-content">
        <div class="logo-box">
          <h1 class="title">
            <span class="title-main">TicTacToe</span>
            <span class="title-accent">:)</span>
          </h1>
          <p class="subtitle">Classic but clean</p>
        </div>

        <div class="controls">
          <div class="mode-switch">
            <button id="pvp-mode" class="mode-btn">
              <div class="btn-inner">
                <span class="btn-icon">üë•</span>
                <span class="btn-label">1v1</span>
              </div>
            </button>
            <button id="pvc-mode" class="mode-btn active">
              <div class="btn-inner">
                <span class="btn-icon">ü§ñ</span>
                <span class="btn-label">vs Computer</span>
              </div>
            </button>
          </div>

          <div class="names">
            <div class="input-box">
              <input
                type="text"
                id="player-name"
                placeholder="Enter name"
                value="Player"
                class="player-name"
              />
            </div>
            <span class="vs-text">vs</span>
            <div class="opponent-box">
              <span id="opponent-name" class="opponent">Computer</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-area">
      <div class="board-wrap">
        <div class="status">
          <div class="turn-box">
            <div id="current-player" class="turn">
              <div class="turn-dot"></div>
              <span class="turn-text">Player's Turn</span>
            </div>
          </div>

          <div class="scoreboard">
            <div class="score player-score">
              <div class="score-label">P1</div>
              <div class="score-num" id="player-score">0</div>
            </div>
            <div class="score draw-score">
              <div class="score-label">‚Äî</div>
              <div class="score-num" id="draws">0</div>
            </div>
            <div class="score opponent-score">
              <div class="score-label" id="opponent-icon">Computer</div>
              <div class="score-num" id="opponent-score">0</div>
            </div>
          </div>
        </div>

        <div class="board-container">
          <div id="game-board" class="board"></div>
        </div>

        <div class="action-buttons">
          <button id="reset-btn" class="action-btn reset">
            <span class="btn-icon">‚Üª</span>
            <span class="btn-label">Reset</span>
          </button>
          <button id="new-game-btn" class="action-btn newgame">
            <span class="btn-icon">+</span>
            <span class="btn-label">New Game</span>
          </button>
        </div>
      </div>
    </main>

    <div id="result-modal" class="overlay">
      <div class="overlay-box">
        <div id="result-icon" class="result-icon">üèÜ</div>
        <h3 id="result-title" class="result-title">Victory!</h3>
        <p id="result-message" class="result-msg">You won this match!</p>
        <button id="continue-btn" class="continue-btn">
          <span class="btn-label">Continue</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
