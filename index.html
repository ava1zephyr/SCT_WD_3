<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <h1>TicTacToe <span class="smile">:)</span></h1>
    <p class="subtitle">Play against a friend or the computer</p>
  </header>

  <main class="container">
    <div class="mode-select">
      <button id="pvpBtn" class="">ðŸ‘¥ 1v1</button>
      <button id="pvcBtn" class="active">ðŸ¤– vs Computer</button>
    </div>

    <div class="names">
      <input id="player1" placeholder="P1 Name" />
      <div class="vs">vs</div>
      <input id="player2" placeholder="Computer" disabled />
    </div>

    <div id="turnIndicator" class="turn">Player's Turn</div>

    <div class="scoreboard">
      <div class="score-card">
        <div class="label" id="p1Name">P1 Name</div>
        <div class="score" id="p1Score">0</div>
      </div>

      <div class="score-sep">-</div>

      <div class="score-card">
        <div class="label" id="p2Name">Bot</div>
        <div class="score" id="p2Score">0</div>
      </div>
    </div>

    <div id="board" class="board" aria-label="tic tac toe board"></div>

    <div class="controls">
      <button id="resetBtn" class="green">â†º Reset</button>
      <button id="newGameBtn" class="orange">+ New Game</button>
    </div>
  </main>

  <div id="popup" aria-hidden="true">
    <div id="popupContent">
      <h2 id="popupTitle">Winner!</h2>
      <p id="popupTagline">You crushed it ðŸ˜Ž</p>
      <button id="closePopup">OK</button>
    </div>
  </div>
  <div class="footer-spacer"></div>
  <script src="script.js"></script>
</body>
</html>
